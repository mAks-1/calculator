<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="screen"></div>
    <div class="buttons">
        <div class="btn hoverNumber" id="zero">0</div>
        <div class="btn hoverNumber" id="one">1</div>
        <div class="btn hoverNumber" id="two">2</div>
        <div class="btn hoverNumber" id="three">3</div>
        <div class="btn hoverNumber" id="four">4</div>
        <div class="btn hoverNumber" id="five">5</div>
        <div class="btn hoverNumber" id="six">6</div>
        <div class="btn hoverNumber" id="seven">7</div>
        <div class="btn hoverNumber" id="eight">8</div>
        <div class="btn hoverNumber" id="nine">9</div>
        <div class="btn addBg sign" id="plus">+</div>
        <div class="btn addBg sign" id="minus">-</div>
        <div class="btn addBg sign" id="multiplication">*</div>
        <div class="btn addBg sign" id="division">/</div>
        <div class="btn addBg" id="squareRoot">√</div>
        <div class="btn addBg" id="reset">С</div>
        <div class="btn addBg" id="remove">AC</div>
        <div class="btn sign" id="equals">=</div>
    </div>
</div>
<script src="skript.js"></script>
</body>
</html>
